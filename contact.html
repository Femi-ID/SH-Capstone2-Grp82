<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  
  <title>Forms</title>
  
</head>
<body>
  
 <form class="main-form" style="width: 450px; margin: auto;">
    <div class="form-group">
      <label for="exampleInputUsername" class="form-label">Username</label>
      <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp">
      <div id="UsernameHelp" class="form-text"></div>
    </div>
    <br>
  <div class="form-group">
      <label for="exampleInputEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text"></div>
    </div>
    <br>
  <div class="mb-3">
      <label for="exampleInputNumber" class="form-label">Phone number</label>
      <input type="number" class="form-control" id="exampleInputNumber" aria-describedby="numberHelp">
      <div id="numberHelp" class="form-text"></div>
    </div>
    <br>
  <div class="form-group">
      <label for="inputPassword5" class="form-label">Password</label>
      <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
      <div id="passwordHelpBlock" class="form-text">
       Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
      </div>
    <br>
  <div class="form-group">
      <label for="inputConfirm password5" class="form-label">Confirm password</label>
      <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
    <div id="passwordHelpBlock" class="form-text">
    </div>
    <br>
  <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleMale" id="exampleMale" value="Male">
      <label class="form-check-label" for="exampleMale">
        Male
      </label>
    </div>
  <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleFemale" id="exampleFemale" value="Female">
      <label class="form-check-label" for="exampleFemale">
        Female
      </label>
    </div>
    <br>
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js" ></script>


</body>
</html>
